<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/open-props" />

    <!-- optional imports that use the props -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/gradients.min.css"
    />
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1 class="gradient-text">SN Launcher</h1>
          <a href="https://github.com/gnehcwu/sn-launcher" target="_blank">
            <img
              width="28"
              height="28"
              src="./icons/github-mark.svg"
              alt="github repo"
            />
          </a>
        </div>
        <p>
          ServiceNow utility tool <br />
          Supercharge your workflow on any ServiceNow instance
        </p>
      </div>
      <section class="platformsContainer">
        <h4 class="gradient-text">Supported browsers</h4>
        <div class="platforms">
          <a
            class="chromiums"
            target="_blank"
            href="https://chrome.google.com/webstore/detail/sn-launcher-servicenow-ut/pngglpnmlfdihkcdglcflibenhmcipmg"
          >
            <img
              width="58"
              height="58"
              src="./icons/chrome.svg"
              alt="browser chrome"
              class="logo"
            />
            <img
              width="58"
              height="58"
              src="./icons/edge.svg"
              alt="browser edge"
              class="logo"
            />
            <img
              width="58"
              height="58"
              src="./icons/chromium.svg"
              alt="browser chromium"
              class="logo"
            />
          </a>
          <a
            class="firefox"
            target="_blank"
            href="https://addons.mozilla.org/en-US/firefox/addon/sn-launcher"
          >
            <img
              class="logo"
              width="58"
              height="58"
              src="./icons/firefox.svg"
              alt="browser firefox"
            />
          </a>
        </div>
      </section>
      <div class="screenshot">
        <h4 class="gradient-text">More</h4>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/l-RVEdRNQdg?si=RmLRhyyOOwvMqhAe"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <footer class="footer">Copyright (c) 2023-present, Cheng Wu</footer>
    </div>
  </body>
</html>
