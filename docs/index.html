<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SN Launcher - ServiceNow utility tool</title>
    <meta property="og:title" content="SN Launcher - ServiceNow utility tool" />
    <meta name="twitter:title" content="SN Launcher - ServiceNow utility tool" />

    <meta
      name="description"
      content="ServiceNow utility tool, supercharge your workflow on ServiceNow instance."
    />
    <meta
      property="og:description"
      content="ServiceNow utility tool, supercharge your workflow on ServiceNow instance."
    />
    <meta
      name="twitter:description"
      content="ServiceNow utility tool, supercharge your workflow on ServiceNow instance."
    />

    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <!-- optional imports that use the props -->
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/gradients.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/theme.dark.switch.min.css" />
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <div class="container">
      <div class="headerContainer">
        <div class="title">
          <h1 class="header gradient-text">SN Launcher</h1>
          <a href="https://github.com/gnehcwu/sn-launcher" target="_blank">
            <img width="28" height="28" src="./icons/github-mark.svg" alt="github repo" />
          </a>
        </div>
        <p class="subHeader">
          ServiceNow utility tool <br />
          Supercharge workflow on ServiceNow instance
        </p>
      </div>
      <section class="platformsContainer">
        <h3 class="gradient-text">Supported browsers</h3>
        <div class="platforms">
          <a
            class="chromiums"
            target="_blank"
            href="https://chrome.google.com/webstore/detail/sn-launcher-servicenow-ut/pngglpnmlfdihkcdglcflibenhmcipmg"
          >
            <img
              width="58"
              height="58"
              src="./icons/chrome.svg"
              alt="browser chrome"
              class="logo"
            />
          </a>
          <a
            class="chromium"
            target="_blank"
            href="https://chrome.google.com/webstore/detail/sn-launcher-servicenow-ut/pngglpnmlfdihkcdglcflibenhmcipmg"
          >
            <img
              class="logo"
              width="58"
              height="58"
              src="./icons/chromium.svg"
              alt="browser chromium"
            />
          </a>
          <a
            class="edge"
            target="_blank"
            href="https://chrome.google.com/webstore/detail/sn-launcher-servicenow-ut/pngglpnmlfdihkcdglcflibenhmcipmg"
          >
            <img class="logo" width="58" height="58" src="./icons/edge.svg" alt="browser edge" />
          </a>
          <a
            class="firefox"
            target="_blank"
            href="https://addons.mozilla.org/en-US/firefox/addon/sn-launcher"
          >
            <img
              class="logo"
              width="58"
              height="58"
              src="./icons/firefox.svg"
              alt="browser firefox"
            />
          </a>
        </div>
      </section>
      <div class="screenshot">
        <h3 class="gradient-text">More</h3>
        <iframe
          src="https://www.youtube.com/embed/nKIqjEVyTgc?si=i20jH-RJRE5goWUb"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <footer class="footer">Built with ❤️ by Cheng Wu, 2023-present</footer>
    </div>
  </body>
</html>
